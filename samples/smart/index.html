    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                'echarts': '../../vendors/js/echarts/build/echarts',
                'echarts/chart/pie': '../../vendors/js/echarts/src/chart/pie'
            }
        });

        //使用1
        require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('chart1'));

                var option = {
                    title: {
                        text: '',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['普通商品', '团购商品', '积分商品']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: { show: true },
                            dataView: { show: true, readOnly: false },
                            restore: { show: true },
                            saveAsImage: { show: true }
                        }
                    },
                    calculable: true,
                    series: [
                        {
                            name: '上线商品',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            itemStyle: {
                                normal: {
                                    label: {
                                        position: 'inner',
                                        formatter: function (a, b, c, d) {
                                            return c;
                                        }
                                    },
                                    labelLine: {
                                        show: false
                                    }
                                },
                            },
                            data: [
                                { value: 50000, name: '普通商品' },
                                { value: 30000, name: '团购商品' },
                                { value: 20000, name: '积分商品' }
                            ]
                        }
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );

        //使用2
        require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function (ec) {

                var option = {
                    title: {
                        text: '',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['普通订单', '充值订单']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: { show: true },
                            dataView: { show: true, readOnly: false },
                            restore: { show: true },
                            saveAsImage: { show: true }
                        }
                    },
                    calculable: true,
                    series: [
                        {
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            itemStyle: {
                                normal: {
                                    label: {
                                        position: 'inner',
                                        formatter: function (a, b, c, d) {
                                            return c;
                                        }
                                    },
                                    labelLine: {
                                        show: false
                                    }
                                },
                            },
                            data: [
                                { value: 50000, name: '普通订单' },
                                { value: 30000, name: '充值订单' }
                            ]
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
