<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="test">test
    </div>

    <input id="i1" type="text" value="1" />
</body>
<script type="text/javascript" src="../../ve.js" vecfg="debug:1"></script>
<script type="text/javascript">
    //array
    $.use(["ve/extensions/array","ve/extensions/date"], function(){
        var t = [1,3,4,5,6,4,"7", "4", 4];
        console.log(t.indexOf(3));
        console.log(t.contains(4));
        console.log(t.lastIndexOf(4));
        console.log(t.unique());

        var date = new Date();
        console.log(date.getDaysInMonth());
    });

    $.use(["ve/dom/dom"], function(dom){
        var t = dom("div"), i = dom("#i1");
        t.append("<span>test</span>");
        t.attr("test","test");
        console.log(t.html());
        console.log(i.val());
        t.style({
           color : "red"
        });

        console.log(t.position());

        console.log(i.width());
    });
</script>
</html>
