<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="test">


        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>

    <div>

        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
    </div>
</body>
<script type="text/javascript" src="../../ve.js" vecfg="debug:1"></script>
<script type="text/javascript">
    //array
    $.use(["ve/extensions/array","ve/extensions/date"], function(){
        var t = [1,3,4,5,6,4,"7", "4", 4];
        console.log(t.indexOf(3));
        console.log(t.contains(4));
        console.log(t.lastIndexOf(4));
        console.log(t.unique());

        var date = new Date();
        console.log(date.getDaysInMonth());
    });

    $.use(["ve/dom/dom"], function(dom){
        var t = dom("div").find("span");
        console.log(t);
    });
</script>
