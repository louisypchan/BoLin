<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../ve.js" vecfg="debug:1"></script>

</head>
<body>
    <div id="div1" asdf="1234" style="color:red">asdf</div>
    <div id="div1">asdf</div>
    <input type="button" value="testRemoveAttr" id="testRemoveAttr" />

    <script type="text/javascript">
    //array
    $.use(["ve/dom/attribute"], function (attribute) {
        var $div1 = document.getElementById('div1');
        attribute.attr($div1, 'asdf', 'hello world');
        alert(attribute.attr($div1, 'asdf'));

        var testRemoveAttr = document.getElementById('testRemoveAttr');
        function fn1() {
            attribute.removeAttr($div1, 'style');
        }
        if (document.all) {
            testRemoveAttr.attachEvent("onclick", fn1);
        } else {
            testRemoveAttr.addEventListener('click', fn1, false);
        }
    });
    </script>

</body>
</html>
