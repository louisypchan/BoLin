<!DOCTYPE html>
<html ng-app="testApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
</head>
<body ng-controller='CartController'>
<h1>Your Order</h1>

<div ng-repeat='item in items'>
    <span ng-bind="item.title"></span>
    <input ng-model='item.quantity'/>
    <span ng-bind="item.price | currency"></span>
    <span ng-bind="item.price * item.quantity | currency"></span>
    <button ng-click="remove($index)">Remove</button>
</div>

<div ng-bind="message"></div>
<div ng-bind="message"></div>
<div ng-bind="message"></div>
<div ng-bind="message"></div>
<div ng-bind="message"></div>
<div ng-bind="message"></div>
<div ng-bind="message"></div>
<script>
    var testApp = angular.module('testApp',[]);
    console.log(testApp.controller);
    testApp.controller("CartController", function($scope){
        $scope.items = [
            {title: 'Paint pots', quantity: 8, price: 3.95},
            {title: 'Polka dots', quantity: 17, price: 12.95},
            {title: 'Pebbles', quantity: 5, price: 6.95}
        ];
        $scope.remove = function (index) {
            $scope.items.splice(index, 1);
        };

        $scope.message = "text";

        setTimeout(function(){
            $scope.$apply(function() {
                $scope.items[2].title = "fuck";
            });

        }, 5000);

        setTimeout(function(){
            var divs = document.getElementsByTagName("div"), div = divs[2];
            console.log(divs);
            var span = document.createElement("span");
            span.innerHTML = "fuck";
            div.appendChild(span);

        }, 3000);
    });
</script>
</body>
</html>
